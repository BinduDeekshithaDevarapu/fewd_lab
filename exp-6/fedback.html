<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4" style="max-width: 600px; margin: auto;">
          <h2 class="text-center fw-bold">Feedback Form</h2>
          
          <form>
            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
      
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
      
            <!-- Rating -->
            <div class="mb-3">
              <label for="rating" class="form-label">Rate Us</label>
              <select class="form-select" id="rating" required>
                <option value="" selected disabled>Select a rating</option>
                <option value="5">⭐⭐⭐⭐⭐ (Excellent)</option>
                <option value="4">⭐⭐⭐⭐ (Good)</option>
                <option value="3">⭐⭐⭐ (Average)</option>
                <option value="2">⭐⭐ (Poor)</option>
                <option value="1">⭐ (Very Poor)</option>
              </select>
            </div>
      
            <!-- Message -->
            <div class="mb-3">
              <label for="message" class="form-label">Your Feedback</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Write your feedback here..." required></textarea>
            </div>
      
            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
            </div>
          </form>
        </div>
      </div>
      
</body>
</html>
